services:
  # Backend Service (FastAPI)
  - type: web
    name: xgpro-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: xgpro-db
          property: connectionString

databases:
  - name: xgpro-db
    databaseName: xgpro
    user: xgpro_user
